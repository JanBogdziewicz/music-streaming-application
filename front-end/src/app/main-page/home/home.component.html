<mat-tab-group mat-stretch-tabs [@.disabled]="true">
  <mat-tab label="Playlists">
    <mat-grid-list cols="4" rowHeight="5:4">
      <mat-grid-tile *ngFor="let playlist of playlists">
        <mat-card [routerLink]="['/playlist', playlist.id]">
          <img
            [src]="images.get(playlist.cover) | safeResourceUrl"
            alt="Playlist Cover"
          />
          <div class="title">
            {{ playlist.name }}
            <div>{{ playlist.user }}</div>
          </div>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="no_content" *ngIf="!playlists.length">
      <h1>No added playlists in library</h1>
    </div>
  </mat-tab>
  <mat-tab label="Albums">
    <mat-grid-list cols="4" rowHeight="5:4">
      <mat-grid-tile *ngFor="let album of albums">
        <mat-card [routerLink]="['/album', album.id]">
          <img
            [src]="images.get(album.cover) | safeResourceUrl"
            alt="Album Cover"
          />
          <div class="title">
            {{ album.name }}
            <div>{{ album.artist }}</div>
          </div>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="no_content" *ngIf="!albums.length">
      <h1>No added albums in library</h1>
    </div>
  </mat-tab>
  <mat-tab label="Artists">
    <mat-grid-list cols="4" rowHeight="5:4">
      <mat-grid-tile *ngFor="let artist of artists">
        <mat-card [routerLink]="['/artist', artist.name]">
          <img
            [src]="images.get(artist.logo) | safeResourceUrl"
            alt="Artist Logo"
          />
          <div class="title">{{ artist.name }}</div>
        </mat-card>
      </mat-grid-tile>
      <div class="no_content" *ngIf="!artists.length">
        <h1>No added artists in library</h1>
      </div>
    </mat-grid-list>
  </mat-tab>
  <mat-tab label="Songs">
    <mat-grid-list cols="4" rowHeight="5:4">
      <mat-grid-tile *ngFor="let song of songs" id="song">
        <mat-card>
          <div class="song_image">
            <img
              [src]="images.get(song.cover) | safeResourceUrl"
              alt="Song Cover"
            />
            <div class="song_image_content">
              <button mat-fab color="basic" #play_button>
                <mat-icon>play_arrow</mat-icon>
              </button>
            </div>
          </div>
          <div class="title">
            {{ song.name }}
            <div>{{ song.artist }}</div>
          </div>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="no_content" *ngIf="!songs.length">
      <h1>No added songs in library</h1>
    </div>
  </mat-tab>
</mat-tab-group>
